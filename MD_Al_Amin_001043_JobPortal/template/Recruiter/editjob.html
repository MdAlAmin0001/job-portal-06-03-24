{% extends "dashboard.html" %}
    {% block content %}
    <form action = "{% url 'updatepage' %}" method="POST">
        {% csrf_token %}
        {% for i in job %}
        <h2>Edit Job</h2>

        <label for="jobTitle">Job Id:</label>
        <input type="text" value="{{i.id}}" id="jobTitle" name="id" required>

        <label for="jobTitle">Job Title:</label>
        <input type="text" value="{{i.Job_title}}" id="jobTitle" name="jobTitle" required>

        <label for="company">Company:</label>
        <input type="text" value="{{i.Company}}" id="company" name="company" required>

        <label for="location">Location:</label>
        <input type="text" value="{{i.Location}}" id="location" name="location" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required>{{i.Description}}</textarea>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="" disabled selected>Select a Category</option>
            <option value="FULL-TIME">Full-Time</option>
            <option value="PART-Time">Part-Time</option>
        </select>
        
        <label for="openings">Number of Openings:</label>
        <input type="number" id="openings" name="openings" required>

        <button type="submit">Update Job</button>
        {% endfor %}
    </form>
{% endblock %}
