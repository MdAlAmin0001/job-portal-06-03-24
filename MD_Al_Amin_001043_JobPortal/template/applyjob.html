{% extends "dashboard.html" %}
{% block content %}
<!-- applyjob.html -->

<form method="post" action="{% url 'applypage' job.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="job_id" value="{{ job.id }}">
    
    <!-- Applicant Information -->
    <h2>apply for {{job.Job_title}} </h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br>
    
    <label for="profile_pic">Profile Picture:</label>
    <input type="file" id="profile_pic" name="profile_pic"><br>
    
    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills" required><br>
    
    <!-- Address Information -->
    <label for="present_address">Present Address:</label>
    <input type="text" id="present_address" name="present_address" required><br>
    
    <label for="permanent_address">Permanent Address:</label>
    <input type="text" id="permanent_address" name="permanent_address" required><br>
    
    <!-- Other Information -->
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>
    
    <label for="resume">Resume:</label>
    <input type="file" id="resume" name="resume" required><br>
    
    <label for="expected_salary">Expected Salary:</label>
    <input type="text" id="expected_salary" name="expected_salary" required><br>
    
    <!-- Submit Button -->
    <button type="submit">Apply</button>
  </form>
  
    {% endblock content %}
