<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Job Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    {% if messages %}
{% for message in messages %}
    {% if message.tags == 'error' %}
        <div id="error-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('error-modal')">&times;</span>
                <p>{{ message }}</p>
            </div>
        </div>
    {% elif message.tags == 'success' %}
        <div id="success-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('success-modal')">&times;</span>
                <p>{{ message }}</p>
            </div>
        </div>
    {% endif %}
{% endfor %}
{% endif %}

    <div class="login-container">
        <h2>Login to Job Portal</h2>
        <form method= "post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="footer">
            Don't have an account? <a href="{% url 'signuppage' %}">Sign Up</a>
        </div>
    </div>

</body>
</html>
