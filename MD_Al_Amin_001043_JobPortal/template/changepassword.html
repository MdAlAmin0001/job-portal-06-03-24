<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .forgot-password-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .forgot-password-container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-submit {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .back-to-login {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'permission_post' %}">Post Approve</a>
        <a href="{% url 'uploadpost' %}">Upload Post</a>
      </div>
    <div class="forgot-password-container">
        <h2>Change Password</h2>
        <form method="POST" action="{% url 'changepassword' %}">
           {% csrf_token %}
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" value = "{{email}}" id="email" name="email" required readonly>
            </div>
            <div class="input-group">
                <label for="email">OTP:</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <div class="input-group">
                <label for="email">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="email">Confirm Password:</label>
                <input type="password" id="c_password" name="c_password" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
